<!DOCTYPE html>
<html>
<head>
    <!--Add Meta-Tags for scaling etc.-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8">

    <title>Tapp</title>

    <!--Load the chayns styles-->
    <link rel="stylesheet" href="//chayns-res.tobit.com/API/V3.1/css/chayns.min.css">
</head>
<body>
<div class="tapp color--1" style="min-height: 380px">
    <div class="tapp__intro">
        <h1 class="headline">My Favorite Sites</h1>
        <p>Hier findest du eine Übersicht über alle deine Lieblings Chayns Sites.
            Außerdem kannst du <a href="javascript:void(scrollToFormular())">hier</a> weitere Sites hinzufügen.</p>
    </div>

    <div class="tapp__content Suchen Listen color--1">
     </div>
</div>

<!--Load the js chayns API-->
<script src="https://chayns-res.tobit.com/API/V3.1/js/chayns.min.js"></script>
<script type="text/javascript">
    function scrollToFormular() {
        let a = document.querySelector("#request.accordion:not(.accordion--open) .accordion__head");
        a && (a.click() || a.scrollIntoView({behavior: "smooth"}));
    }
</script>
</body>
</html>
